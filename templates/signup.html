{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center text-success">Sign Up</h1>
    <form method="POST" action="/signup" class="mx-auto p-4 shadow-lg border border-success rounded" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control border border-success" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control border border-success" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control border border-success" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        <p class="text-center mt-3">
            Already have an account? <a href="/login" class="text-success">Login</a>
        </p>
    </form>
</div>
{% endblock %}
