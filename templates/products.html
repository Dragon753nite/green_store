{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center text-success">Our Flowers</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card shadow-sm border border-success rounded h-100">
                <img src="{{ product['image_path'] }}" class="card-img-top" alt="{{ product['name'] }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center text-dark">{{ product['name'] }}</h5>
                    <p class="card-text text-muted">{{ product['description'] }}</p>
                    <p class="card-text text-center text-success"><strong>Price:</strong> TSH {{ product['price'] }}</p>
                    <form method="POST" action="/add_to_cart" class="mt-auto">
                        <input type="hidden" name="product_id" value="{{ product['id'] }}">
                        <button type="submit" class="btn btn-success w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
